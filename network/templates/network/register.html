{% extends "network/layout.html" %}

{% block body %}

    <div class="mx-auto max-w-md">
        <h2 class="text-3xl font-bold mb-4">Register</h2>

        {% if message %}
            <div class="bg-yellow-200 text-yellow-800 p-2 mb-4">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="username" class="text-sm mb-1">Username:</label>
                <input autofocus class="px-4 py-2 border border-gray-300 rounded-md" type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="flex flex-col">
                <label for="email" class="text-sm mb-1">Email Address:</label>
                <input class="px-4 py-2 border border-gray-300 rounded-md" type="email" name="email" id="email" placeholder="Email Address">
            </div>
            <div class="flex flex-col">
                <label for="password" class="text-sm mb-1">Password:</label>
                <input class="px-4 py-2 border border-gray-300 rounded-md" type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="flex flex-col">
                <label for="confirmation" class="text-sm mb-1">Confirm Password:</label>
                <input class="px-4 py-2 border border-gray-300 rounded-md" type="password" name="confirmation" id="confirmation" placeholder="Confirm Password">
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue" type="submit">Register</button>
        </form>

        <p class="mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Log In here.</a></p>
    </div>

{% endblock %}
